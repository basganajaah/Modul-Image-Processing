{% extends "base.html" %} {% block title %}Reduce Periodic Noise Image{% endblock
    %} {% block content %}
    <div class="container mt-5 mb-5">
      <h2 class="text-center">Reduce Periodic Noise Citra</h2>
      <form
        action="/periodicnoise/"
        enctype="multipart/form-data"
        method="post"
        class="mt-4"
      >
        <div class="mb-3">
          <input
            name="file"
            type="file"
            accept="image/*"
            class="form-control"
            required
          />
        </div>
        <div class="text-center">
          <input
            type="submit"
            value="Reduce Periodic Noise"
            class="btn btn-primary"
          />
        </div>
      </form>
    </div>
    {% endblock %}
