{% extends "base.html" %} {% block title %}Statistik Citra{% endblock %} {%
block content %}
<h2 class="mb-4">Statistik Citra</h2>
<div class="card mb-5">
  <div class="card-body">
    <form action="/statistics/" method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="statFile" class="form-label">Pilih Gambar:</label>
        <input
          type="file"
          name="file"
          class="form-control"
          id="statFile"
          accept="image/*"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">Hitung Statistik</button>
    </form>
  </div>
</div>
{% endblock %}
