{% extends "base.html" %} {% block title %}Generate Convolution Image{% endblock
  %} {% block content %}
  <div class="container mt-5 mb-5">
    <h2 class="text-center">Konvolusi Citra</h2>
    <form
      action="/convolution/"
      enctype="multipart/form-data"
      method="post"
      class="mt-4"
    >
      <div class="mb-3">
        <input
          name="file"
          type="file"
          accept="image/*"
          class="form-control"
          required
        />
      </div>
      <div class="text-center">
        <input
          type="submit"
          value="Generate Convolution"
          class="btn btn-primary"
        />
      </div>
    </form>
  </div>
  {% endblock %}
